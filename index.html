            </div>

            <div style="margin-top:30vh;">
                <div class="row" id="landing-options" >
                    <div class="column-one portfolio-experiment" id="title-button">
                        <a class="selected-text" onclick="titleToStart()" href="#">
                            <span class="text">Begin!</span>
                            <span class="line -right"></span>
                            <span class="line -top"></span>
                            <span class="line -left"></span>
                            <span class="line -bottom"></span>
                        </a>
                    </div>
                </div>
            </div>
    </div>


    <div id="startup-page" style="display:none">
            <div class="app" style="position:relative;z-index: 100;">

                    <div class="toolbar" style="float:right">
            
                        <div class="buttons" style="float: right">
            
                            <button id="connect" type="button" aria-label="Connect">
                                <i class="material-icons">bluetooth_connected</i>
                            </button>
            
                            <button id="disconnect" type="button" aria-label="Disconnect">
                                <i class="material-icons">bluetooth_disabled</i>
                            </button>
            
                        </div>
            
                    </div>
            
                    <div id="terminal" class="terminal" style="display: none;"></div>
            
                    <form id="send-form" class="send-form" style="visibility: hidden;">
            
                        <input id="input" type="text" aria-label="Input" autocomplete="off" placeholder="Type something to send...">
            
                        <button type="submit" aria-label="Send">
                            <i class="material-icons">send</i>
                        </button>
            
                    </form>
            
                </div>
        <div style="margin-top:35vh;">
                <div class="row" id="landing-options" >
                    <div class="column-three portfolio-experiment-green" >
                        <a class="selected-text" onclick="startToFreePlay()">
                            <span class="text">Free Play</span>
                            <span class="line -right"></span>
                            <span class="line -top"></span>
                            <span class="line -left"></span>
                            <span class="line -bottom"></span>
                        </a>
                    </div>
                    <div class="column-three portfolio-experiment" >
                            <a class="selected-text" onclick="startToColors()">
                                <span class="text">Colors</span>
                                <span class="line -right"></span>
                                <span class="line -top"></span>
                                <span class="line -left"></span>
                                <span class="line -bottom"></span>
                            </a>
                        </div>
                    <div class="column-three portfolio-experiment-green" >
                        <a class="selected-text" onclick="startToPlayback()">
                            <span class="text">Playback</span>
                            <span class="line -right"></span>
                            <span class="line -top"></span>
                            <span class="line -left"></span>
                            <span class="line -bottom"></span>
                        </a>
                    </div>
                </div>
            </div>
    </div>

    <div id="freePlay" style="display:none">
    <div>
        <i class="fa fa-arrow-left" style="color:#003642;font-size:2.5em;cursor: pointer;margin-top:10px;margin-left:10px" onclick="freePlaytoStart()"></i>
    </div>
    <div class="row" style="margin-bottom:20px;z-index: 3;">
        <div class="column-one">
            <canvas id="canvasOutput"></canvas>
        </div>
    </div>
    <video id="video" style="display:none"></video>
    <div class="row" >
    <div class="column-one portfolio-experiment-green" id="actionBtn" style="position: fixed;bottom:30px">
            <a class="selected-text">
                <span class="text">Start</span>
                <span class="line -right"></span>
                <span class="line -top"></span>
                <span class="line -left"></span>
                <span class="line -bottom"></span>
            </a>
    </div>
    <div class="column-one portfolio-experiment" id="actionBtn-stop" style="display:none;position: fixed;bottom:30px">
            <a class="selected-text">
                <span class="text">Stop</span>
                <span class="line -right"></span>
                <span class="line -top"></span>
                <span class="line -left"></span>
                <span class="line -bottom"></span>
            </a>
    </div>
    </div>
    </div>

    <div id="colors-page" style="display:none">
        <div>
        <i class="fa fa-arrow-left" style="position:fixed;color:#003642;font-size:2.5em;cursor: pointer;margin-top:10px;margin-left:10px" onclick="colorToStart()"></i>
        </div>
        <div style="position: fixed;top:40%;left:41%">
        <div class="select">
            <select name="slct" id="slct-color">
                <option selected disabled>Choose an option</option>
                <optgroup label="Stationary Lights">
                    <option value="Green/Red">Green/Red</option>
                    <option value="White/Blue">White/Blue</option>
                    <option value="Silver/Gold">Silver/Gold</option>
                </optgroup>
                <optgroup label="Motion Lights">
                    <option value="Chase1">Chase 1</option>
                    <option value="Chase2">Chase 2</option>
                    <option value="Chase3">Chase 3</option>
                    <option value="Rainbow1">Rainbow 1</option>
                    <option value="Rainbow2">Rainbow 2</option>
                    <option value="Stop">STOP MOTION</option>
                </optgroup>
            </select>
        </div>
        </div>
        <div class="row">
            <div class="column-one portfolio-experiment-green" style="position: fixed;bottom:200px">
                <a class="selected-text" onclick="colorSendFunction()">
                    <span class="text">Send</span>
                    <span class="line -right"></span>
                    <span class="line -top"></span>
                    <span class="line -left"></span>
                    <span class="line -bottom"></span>
                </a>
            </div>
        </div>
    </div>

    <div id="playback-page" style="display:none">
        <div>
        <i class="fa fa-arrow-left" style="position:fixed;color:#003642;font-size:2.5em;cursor: pointer;margin-top:10px;margin-left:10px" onclick="playbackToStart()"></i>
        </div>
        <div style="position: fixed;top:40%;left:41%">
        <div class="select">
            <select name="slct" id="slct-song">
                <option selected disabled>Choose an option</option>
                <option value="DeckTheHalls">Deck The Halls</option>
                <option value="OComeEmmanual">O Come, O Come, Emmanuel</option>
                <option value="MidnightClear">It Came Upon a Midnight Clear</option>
            </select>
        </div>
        </div>
        <div class="row">
            <div class="column-one portfolio-experiment-green" style="position: fixed;bottom:200px">
                <a class="selected-text" onclick="songSendFunction()">
                    <span class="text">Send</span>
                    <span class="line -right"></span>
                    <span class="line -top"></span>
                    <span class="line -left"></span>
                    <span class="line -bottom"></span>
                </a>
            </div>
        </div>
    </div>

    <script src="js/tone.js" type="text/javascript"></script>
    <script src="js/CV.js" text="text/javascript"></script>
    <!-- <script src="SimpleBlobDetector.js"></script> -->
    <script async src="js/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
    <!-- <script src="audio.js"></script> -->
    <script src="js/snow.js" type="text/javascript"></script>
    <script src="js/transitions.js" type="text/javascript"></script>
    <script src="js/BluetoothTerminal.js"></script>
    <script src="js/main.js"></script>
    <script src="js/companion.js" data-service-worker="sw.js"></script>
</body>
</html>
